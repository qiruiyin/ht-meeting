<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Your title">
	<meta name="format-detection" content="telephone=no">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<div class="btn">进入</div>
	<main>
		<div class="video">
			<video src="htjr.mp4" loop="true">
			</video>
		</div>
		
		<div class="meeting" v-cloak>
			<div class="meeting-date">
				会议安排
			</div>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" v-for="data in datas">
						<table class="meeting-content">
							<tr>
								<td>{{ data.date }}</td>
								<td>{{ data.starttime }}-{{ data.endtime }}</td>
								<td>{{ data.address }}</td>
								<td>{{ data.username }}</td>
								<td>{{ data.content }}</td>
								<td>{{ data.department }}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	
<script src="./pkgs/jquery/jquery.min.js"></script>
<script src="./pkgs/vue/vue.min.js"></script>
<script src="./pkgs/swiper/swiper-3.3.1.jquery.min.js"></script>
<script>
var data,
	mySwiper,
	renderDom;
	
function requestFullScreen() {
	var de = document.documentElement;
	if (de.requestFullscreen) {
		de.requestFullscreen();
	} else if (de.mozRequestFullScreen) {
		de.mozRequestFullScreen();
	} else if (de.webkitRequestFullScreen) {
		de.webkitRequestFullScreen();
	}
};
//退出全屏
function exitFullscreen() {
	var de = document.documentElement;
	if (de.exitFullscreen) {
		de.exitFullscreen();
	} else if (de.mozCancelFullScreen) {
		de.mozCancelFullScreen();
	} else if (de.webkitCancelFullScreen) {
		de.webkitCancelFullScreen();
	}
}

function response(argument) {
	var $this = $(document.body);
	if ($this.hasClass("active")) {
		$this.removeClass("active");
		exitFullscreen();
		$("video")[0].pause();
	} else {
		$this.addClass("active");
		requestFullScreen();
		$("video")[0].play();
	}
}

$(".btn").on("click", function(event) {
	event.preventDefault();
	response();
	mySwiper = new Swiper ('.swiper-container', {
		direction: 'vertical',
		autoplay : 4000,
		loop: true
	});
});

function init(status){
	$.ajax({
		type: "get",
		url: "http://192.168.104.47:9000/server.js?operate=select",
		dataType: "json",
		cache:false, 
		success: function(result){
			data = result;
			if (status) {
				renderDom.refreshData(data);
				mySwiper.destroy();
				mySwiper = new Swiper ('.swiper-container', {
					direction: 'vertical',
					autoplay : 4000,
					loop: true
				});
			} else {
				renderDom = new Vue({
					el: ".meeting",
					data: {
						datas: data
					},
					methods: {
						refreshData: function(data){
							this.datas = data;
						}
					}
				});
			}
		}
	});
}

init(0);

setInterval(function(){
	init(1);
}, 36000);
</script>
</body>
</html>
